<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Monkey Swing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #87CEEB 0%, #228B22 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
            position: relative;
        }
        
        canvas {
            border: 3px solid #8B4513;
            border-radius: 10px;
            background: linear-gradient(180deg, #87CEEB 0%, #32CD32 100%);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .screen {
            display: none;
            text-align: center;
        }
        
        .screen.active {
            display: block;
        }
        
        h1 {
            font-size: 3em;
            margin: 0.2em 0;
            color: #FFD700;
        }
        
        h2 {
            font-size: 2em;
            margin: 0.3em 0;
            color: #FF6347;
        }
        
        button {
            background: #32CD32;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        
        button:hover {
            background: #228B22;
            transform: translateY(-2px);
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">Score: 0</div>
        
        <div id="ui">
            <div id="startScreen" class="screen active">
                <h1>üêí Jungle Monkey Swing</h1>
                <p style="font-size: 1.2em;">Help the monkey swing through the jungle!</p>
                <p>Press SPACE or CLICK to swing up</p>
                <p>Collect üçå bananas for bonus points!</p>
                <button onclick="startGame()">Start Game</button>
            </div>
            
            <div id="gameOverScreen" class="screen">
                <h2>Game Over!</h2>
                <p id="finalScore" style="font-size: 1.5em;">Score: 0</p>
                <button onclick="startGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        
        let gameState = 'start'; // start, playing, gameOver
        let score = 0;
        let animationId;
        
        // Game objects
        const monkey = {
            x: 100,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            velocity: 0,
            gravity: 0.25,
            jumpPower: -6.5,
            maxVelocity: 8,
            rotation: 0
        };
        
        let obstacles = [];
        let bananas = [];
        let gameSpeed = 2;
        
        // Resize canvas to fit window
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const maxHeight = Math.min(window.innerHeight - 40, 600);
            const ratio = Math.min(maxWidth / 800, maxHeight / 600);
            
            canvas.style.width = (800 * ratio) + 'px';
            canvas.style.height = (600 * ratio) + 'px';
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'playing') {
                    monkey.velocity = monkey.jumpPower;
                }
            }
        });
        
        canvas.addEventListener('click', () => {
            if (gameState === 'playing') {
                monkey.velocity = monkey.jumpPower;
            }
        });
        
        // Game functions
        function startGame() {
            gameState = 'playing';
            score = 0;
            monkey.x = 100;
            monkey.y = canvas.height / 2;
            monkey.velocity = 0;
            monkey.rotation = 0;
            obstacles = [];
            bananas = [];
            gameSpeed = 2;
            
            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');
            scoreElement.style.display = 'block';
            
            gameLoop();
        }
        
        function endGame() {
            gameState = 'gameOver';
            cancelAnimationFrame(animationId);
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverScreen.classList.add('active');
            scoreElement.style.display = 'none';
        }
        
        function createObstacle() {
            const gapSize = 180; // Much larger gap for easier passage
            const minHeight = 80; // Minimum pipe height
            const maxHeight = canvas.height - gapSize - 80; // Maximum top pipe height
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            obstacles.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + gapSize,
                bottomHeight: canvas.height - (topHeight + gapSize),
                width: 50,
                passed: false
            });
            
            // 25% chance to spawn a banana in the gap
            if (Math.random() < 0.25) {
                bananas.push({
                    x: canvas.width + 25,
                    y: topHeight + gapSize / 2 - 15,
                    width: 30,
                    height: 30,
                    collected: false
                });
            }
        }
        
        function updateMonkey() {
            // Apply gravity (like Flappy Bird)
            monkey.velocity += monkey.gravity;
            
            // Cap the velocity to prevent too fast falling
            if (monkey.velocity > monkey.maxVelocity) {
                monkey.velocity = monkey.maxVelocity;
            }
            
            // Update position
            monkey.y += monkey.velocity;
            
            // Calculate rotation based on velocity (like Flappy Bird)
            monkey.rotation = Math.min(monkey.velocity * 3, 45) * Math.PI / 180;
            
            // Boundary checks
            if (monkey.y < 0) {
                monkey.y = 0;
                monkey.velocity = 0;
            }
            if (monkey.y + monkey.height > canvas.height) {
                monkey.y = canvas.height - monkey.height;
                endGame();
            }
        }
        
        function updateObstacles() {
            // Move obstacles
            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
                
                // Score when passing obstacle
                if (!obstacle.passed && obstacle.x + obstacle.width < monkey.x) {
                    obstacle.passed = true;
                    score += 1;
                    scoreElement.textContent = `Score: ${score}`;
                }
            });
            
            // Remove off-screen obstacles
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > -50);
            
            // Create new obstacles (more spacing for easier gameplay)
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 250) {
                createObstacle();
            }
        }
        
        function updateBananas() {
            bananas.forEach(banana => {
                banana.x -= gameSpeed;
            });
            
            // Remove off-screen bananas
            bananas = bananas.filter(banana => banana.x + banana.width > -30 && !banana.collected);
        }
        
        function checkCollisions() {
            // Check obstacle collisions with more forgiving hitbox
            obstacles.forEach(obstacle => {
                // Use slightly smaller hitbox for more forgiving gameplay
                const monkeyHitboxMargin = 5;
                const monkeyLeft = monkey.x + monkeyHitboxMargin;
                const monkeyRight = monkey.x + monkey.width - monkeyHitboxMargin;
                const monkeyTop = monkey.y + monkeyHitboxMargin;
                const monkeyBottom = monkey.y + monkey.height - monkeyHitboxMargin;
                
                // Top obstacle
                if (monkeyLeft < obstacle.x + obstacle.width &&
                    monkeyRight > obstacle.x &&
                    monkeyTop < obstacle.topHeight) {
                    endGame();
                }
                
                // Bottom obstacle
                if (monkeyLeft < obstacle.x + obstacle.width &&
                    monkeyRight > obstacle.x &&
                    monkeyBottom > obstacle.bottomY) {
                    endGame();
                }
            });
            
            // Check banana collisions
            bananas.forEach(banana => {
                if (!banana.collected &&
                    monkey.x < banana.x + banana.width &&
                    monkey.x + monkey.width > banana.x &&
                    monkey.y < banana.y + banana.height &&
                    monkey.y + monkey.height > banana.y) {
                    banana.collected = true;
                    score += 5; // Reduced bonus to balance scoring
                    scoreElement.textContent = `Score: ${score}`;
                }
            });
        }
        
        function draw() {
            // Clear canvas with jungle gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.6, '#32CD32');
            gradient.addColorStop(1, '#228B22');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(150, 80, 25, 0, Math.PI * 2);
            ctx.arc(170, 75, 30, 0, Math.PI * 2);
            ctx.arc(190, 80, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(600, 120, 20, 0, Math.PI * 2);
            ctx.arc(615, 115, 25, 0, Math.PI * 2);
            ctx.arc(630, 120, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw obstacles (tree trunks)
            obstacles.forEach(obstacle => {
                // Top trunk
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(obstacle.x, 0, obstacle.width, obstacle.topHeight);
                ctx.fillStyle = '#654321';
                ctx.fillRect(obstacle.x + 5, 0, obstacle.width - 10, obstacle.topHeight);
                
                // Bottom trunk
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(obstacle.x, obstacle.bottomY, obstacle.width, obstacle.bottomHeight);
                ctx.fillStyle = '#654321';
                ctx.fillRect(obstacle.x + 5, obstacle.bottomY, obstacle.width - 10, obstacle.bottomHeight);
                
                // Add some leaves/branches
                ctx.fillStyle = '#228B22';
                ctx.fillRect(obstacle.x - 10, obstacle.topHeight - 20, obstacle.width + 20, 20);
                ctx.fillRect(obstacle.x - 10, obstacle.bottomY, obstacle.width + 20, 20);
            });
            
            // Draw bananas
            bananas.forEach(banana => {
                if (!banana.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.ellipse(banana.x + banana.width/2, banana.y + banana.height/2, 
                              banana.width/2, banana.height/2 * 0.7, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add banana text
                    ctx.font = '20px Arial';
                    ctx.fillText('üçå', banana.x, banana.y + 20);
                }
            });
            
            // Draw monkey with rotation (like Flappy Bird)
            ctx.save();
            ctx.translate(monkey.x + monkey.width/2, monkey.y + monkey.height/2);
            ctx.rotate(monkey.rotation);
            
            // Draw monkey body
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(0, 0, monkey.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw monkey face (adjust position for rotation)
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üêí', 0, 0);
            
            ctx.restore();
            
            // Add some jungle atmosphere
            if (Math.random() < 0.1) {
                ctx.fillStyle = 'rgba(34, 139, 34, 0.3)';
                for (let i = 0; i < 5; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.fillRect(x, y, 2, 10);
                }
            }
        }
        
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            updateMonkey();
            updateObstacles();
            updateBananas();
            checkCollisions();
            draw();
            
            // Gradually increase game speed (slower progression for smoother experience)
            gameSpeed += 0.0005;
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Initial draw
        draw();
    </script>
</body>
</html>
